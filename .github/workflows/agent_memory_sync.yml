name: Agent Memory Sync

on:
  schedule:
    # Sincroniza GitHub Project Board → DynamoDB cada 15 minutos
    - cron: '*/15 * * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no escribe en DynamoDB)'
        required: false
        default: 'false'
        type: boolean

jobs:
  sync:
    name: Sync GitHub Board → DynamoDB
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements-scripts.txt

      - name: Instalar dependencias
        run: pip install -r requirements-scripts.txt

      - name: Sync GitHub → DynamoDB
        working-directory: scripts/agent_memory
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            python sync_github.py --dry-run
          else
            python sync_github.py
          fi
        env:
          AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          DYNAMO_TABLE: ${{ secrets.DYNAMO_TABLE || 'covacha-agent-memory' }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notificar error (si falla)
        if: failure()
        run: |
          echo "::error::Agent Memory Sync falló. Verificar credenciales AWS y token GitHub."
