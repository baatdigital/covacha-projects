repos:
  backends:
    - covacha-core
  frontends:
    - mf-core

location_in_repo:
  mf-core: src/app/portals/website/

features:
  - Landing page publica BaatDigital
  - Landing page publica SuperPago
  - Landing page publica AlertaTribunal
  - SEO y meta tags dinamicos
  - Rutas publicas sin layout de admin

